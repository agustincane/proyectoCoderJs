<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baterías Canevello</title>
    <!-- Tipografía "Montserrat" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__content container">
            <header class="header__logo">
                <a href=""><img src="img/logo-header-baterias-canevello.svg" alt="Logo Baterías Canevello"></a>
            </header>
        </div>       
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="">Nosotros</a></li>
                <li class="header__item"><a href="">Servicios</a></li>
                <li class="header__item"><a href="">Lubricentro</a></li>
                <li class="header__item"><a href="">Contacto</a></li>
            </ul>
        </nav>
        <a href="" class="header__carrito">Carrito</a>
    </header>
    <!-- MAIN INICIO -->
    <main class="main">
        <h1>Sección Lubricentro</h1>
        <div id="contenedor-productos" class="main__content container">
                    
        </div>
    </main>
    <section class="carrito">
        <h2 class="container">Carrito de Compras</h2>
        <div id="contenedor-carrito" class="carrito__contenedor container">            
        </div>
    </section>
    <section class="carousel">

    </section>
    <footer class="footer">
        <div class="footer__content container">
            <a href="http://jacdiseno.com/"><img src="img/jac-logo-blanco.svg" alt="Logo JAC WEB"></a>
            <div class="footer__divisor"></div>
            <p>Diseño y Desarrrollo<br>de Sitios Web</p>
        </div>
             
    </footer>

    <!-- Javascript -->

    <!-- Main JS  -->
    <script src="js/main.js"></script> <!-- No requiere defer porque se encuentra en el final del body -->
    
</body>
</html>
